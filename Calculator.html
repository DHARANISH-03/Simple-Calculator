<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="calci.css">
	<title>Calculator</title>
</head>
<body class="A1"> 
	<div class="a1">
		<form name="form1">
		<input id = "calc" type ="text" name = "answer" value="0">
			<div class="container">
		<div><input type="button" class="add"  value="+" onclick = "form1.answer.value += '+' "></div>
				<div><input type="button" class="sub" value="-" onclick = "form1.answer.value += '-' "></div>
						<div><input type="button" class="mul" value="*" onclick = "form1.answer.value += '*' "></div>
								<div><input type="button" class="divi" value="รท" onclick = "form1.answer.value += '/' "></div>
								<div><input type="button" class="b1" value="1" onclick = "form1.answer.value += '1' "></div>
								<div><input type="button" class="b1" value="2" onclick = "form1.answer.value += '2' "></div>
								<div><input type="button" class="b1"value="3" onclick = "form1.answer.value += '3' "></div>
								<div><input type="button" class="b1"value="4" onclick = "form1.answer.value += '4' "></div>
								<div><input type="button" class="b1"value="5" onclick = "form1.answer.value += '5' "></div>
								<div><input type="button" class="b1"value="6" onclick = "form1.answer.value += '6' "></div>
								<div><input type="button" class="b1"value="7" onclick = "form1.answer.value += '7' "></div>
								<div><input type="button" class="b1"value="8" onclick = "form1.answer.value += '8' "></div>
								<div><input type="button" class="b1"value="9" onclick = "form1.answer.value += '9' "></div>
								<div><input type="button" class="b1" value="0" onclick = "form1.answer.value += '0' "></div>
								<div><input type="button" class="deci" value="." onclick = "form1.answer.value += '.' "></div>
								<div><input type="button" class="clear" value = "AC" onclick = "form1.answer.value = ' ' "></div>
								<input type="button" class="equal" data-action="calculate"  value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">

	</div></form>
</div>
</body>
</html>
